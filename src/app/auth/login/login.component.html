<div class="jumbotron">
  <h1 class="text-center">Login</h1>

  <form #f="ngForm">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" name="username" 
        class="form-control" 
        ngModel
        required
        minlength="6">
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" name="password" 
        class="form-control" 
        ngModel
        required>
    </div>
    <button class="btn btn-block btn-success btn-lg" 
      (click)="login(f)"
      [disabled]="f.invalid">
      Login
    </button>
    <button class="btn btn-block btn-default btn-lg" (click)="getApiData()">
      Get API Data
    </button>
    <button class="btn btn-block btn-warning" (click)="logout()">Logout</button>
  </form>

</div>

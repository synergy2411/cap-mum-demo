<div class="jumbotron">
  <h1 class="text-center"> Register</h1>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" 
        name="username" 
        class="form-control"
        [formControl]="username">
    <div [hidden]="username.valid || username.untouched">
      Some Problem with username !
      <div [hidden]="!username.hasError('required')">
        Username is madatory field !
      </div>
      <div [hidden]="!username.hasError('minlength')">
        Username must have 6 characters !
      </div>
    </div>

    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" 
        name="password" 
        class="form-control"
        [formControl]="password">
    </div>
    <button class="btn btn-primary btn-block" (click)="register()">Register</button>
  </form>
</div>
